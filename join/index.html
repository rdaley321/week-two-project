<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Film Class - Join</title>
  </head>

  <body>
    <div class="nav-bar">
      <img src="../images/images/filmclub.png" alt="logo">
      <div class="nav-bar-text">
        <a id="home" href="../index.html">Home</a>
        <a id="calendar" href="../calendar/index.html">Calendar</a>
        <a id="join" href="./index.html">Join</a>
        <div class="blank">
        </div>
      </div>
    </div>
    <div class="main-form">
      <h1>Join Film Club</h1>
      <div class="big-flex">
        <div class="block1" <form class="form" action="index.html" method="post">
          <legend>profile picture</legend>
          <input type="file" name="file" value="file">
          <img src="../images/images/profile-placeholder.png" alt="profile picture">
        </div>
        <div class="block2">
          <div>
            <legend>name</legend>
            <input class="bar" type="text" name="name" value="">
            <legend>email address</legend>
            <input class="bar" type="email" name="email" value="">
          </div>
          <div>
            <legend>password</legend>
            <input class="bar" type="password" name="password" value="">
            <legend>confirm password</legend>
            <input class="bar" type="password" name="confirmpassword" value="">
          </div>
        </div>
      </div>
      <legend id="special">Which genres are you interested in?</legend>
      <div class="checkbox">
        <div>
          <span><input type="checkbox" name="action" value="action"></span>
          <span><label for="action">action</label></span>
        </div>
        <div>
          <span><input type="checkbox" name="adventure" value="adventure"></span>
          <span><label for="adventure">adventure</label></span>
        </div>
        <div>
          <span><input type="checkbox" name="comedy" value="comedy"></span>
          <span><label for="comedy">comedy</label></span>
        </div>
        <div>
          <span><input type="checkbox" name="drama" value="drama"></span>
          <span><label for="drama">drama</label></span>
        </div>
        <div>
          <span><input type="checkbox" name="fantasy" value="fantasy"></span>
          <span><label for="fantasy">fantasy</label></span>
        </div>
        <div>
          <span><input type="checkbox" name="historical" value="historical"></span>
          <span><label for="historical">historical</label></span>
        </div>
        <div>
          <span><input type="checkbox" name="horror" value="horror"></span>
          <span><label for="horror">horror</label></span>
        </div>
        <div>
          <span><input type="checkbox" name="mystery" value="mystery"></span>
          <span><label for="mystery">mystery</label></span>
        </div>
        <div>
          <span><input type="checkbox" name="romance" value="romance"></span>
          <span><label for="romance">romance</label></span>
        </div>
        <div>
          <span><input type="checkbox" name="science fiction" value="science fiction"></span>
          <span><label for="science fiction">science fiction</label></span>
        </div>
        <div>
          <span><input type="checkbox" name="western" value="western"></span>
          <span><label for="western">western</label></span>
        </div>
      </div>
      <legend>Additional input</legend>
      <textarea name="add-input" rows="4" cols="40"></textarea>
      <input class="submit" type="submit" name="submit" value="Join Film Club">
      </form>
    </div>
    <div class="footer">
      <a href="../index.html">Home</a>
      <a href="../calendar/index.html">Calendar</a>
      <a href="./index.html">Join</a>
      <h4>Â© 2017, Film Club</h4>
    </div>
  </body>

</html>
